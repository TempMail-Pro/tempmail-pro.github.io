<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TempMail Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      color: #111;
    }
    .header {
      background-color: #1e293b;
      color: white;
      padding: 15px 25px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
    }
    .container {
      max-width: 850px;
      margin: auto;
      padding: 30px 20px;
    }
    .email-box {
      background: #0f172a;
      color: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-all;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .btn-row {
      margin: 15px 0;
    }
    .email-list {
      margin-top: 20px;
    }
    .email-item {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      cursor: pointer;
    }
    .email-item:hover {
      background: #f9fafb;
    }
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-content {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 10px;
    }
    .footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="header">üì¨ TempMail Pro</div>
  <div class="container">
    <h2>Your Temporary Email Address</h2>
    <div class="email-box">
      <span id="email">Loading...</span>
      <button class="btn" onclick="copyEmail()">üìã Copy</button>
    </div>
    <div class="btn-row">
      <button class="btn" onclick="fetchInbox()">üîÑ Refresh Inbox</button>
      <button class="btn" onclick="generateEmail()">üîÅ Change Email</button>
    </div>

    <div class="email-list">
      <h3>Inbox:</h3>
      <div id="emails">Checking for emails...</div>
    </div>
  </div>

  <div class="footer">Not affiliated with temp-mail.org. Built using Mail.tm API.</div>

  <!-- Modal Viewer -->
  <div id="modal" onclick="closeModal()">
    <div id="modal-content" onclick="event.stopPropagation()"></div>
  </div>

  <script>
    let token = "", emailAddress = "", userId = "";

    function copyEmail() {
      navigator.clipboard.writeText(emailAddress);
      alert("Copied to clipboard!");
    }

    async function generateEmail() {
      const rand = Math.random().toString(36).substring(2, 12);
      const domainResp = await fetch('https://api.mail.tm/domains');
      const domains = await domainResp.json();
      const domain = domains["hydra:member"][0].domain;
      emailAddress = `${rand}@${domain}`;
      const password = rand + "A@123";

      const create = await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({address: emailAddress, password})
      });

      if (create.status === 422) return generateEmail();

      const login = await fetch('https://api.mail.tm/token', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({address: emailAddress, password})
      });

      const loginData = await login.json();
      token = loginData.token;

      const user = await fetch('https://api.mail.tm/me', {
        headers: {Authorization: `Bearer ${token}`}
      });
      const userData = await user.json();
      userId = userData.id;

      document.getElementById("email").innerText = emailAddress;
      fetchInbox();
    }

    async function fetchInbox() {
      if (!token) return;

      const resp = await fetch('https://api.mail.tm/messages', {
        headers: {Authorization: `Bearer ${token}`}
      });
      const data = await resp.json();
      const emails = data["hydra:member"];
      const container = document.getElementById("emails");

      if (emails.length === 0) {
        container.innerHTML = "<i>No emails yet. Click 'Refresh Inbox' to check again.</i>";
        return;
      }

      container.innerHTML = "";
      emails.forEach(email => {
        const div = document.createElement("div");
        div.className = "email-item";
        div.innerHTML = `<strong>From:</strong> ${email.from.address}<br><strong>Subject:</strong> ${email.subject}`;
        div.onclick = () => readEmail(email.id);
        container.appendChild(div);
      });
    }

    async function readEmail(id) {
      const resp = await fetch(`https://api.mail.tm/messages/${id}`, {
        headers: {Authorization: `Bearer ${token}`}
      });
      const data = await resp.json();
      const content = data.html && data.html.length > 0 ? data.html[0] : (data.text || "No content");

      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modal-content");
      modalContent.innerHTML = `<h3>${data.subject}</h3><hr>${content}`;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Load on start
    generateEmail();
  </script>
</body>
</html>
