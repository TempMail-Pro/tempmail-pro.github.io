<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get a free temporary email address instantly. Secure, fast, and no registration needed.">
  <meta name="keywords" content="temporary email, temp mail, disposable email, free email, 1secmail">
  <meta name="author" content="TempMail-Pro">
  <title>Free Temporary Email - TempMail Pro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 20px; text-align: center; }
    h1 { color: #333; }
    #email { font-weight: bold; font-size: 1.2em; margin: 10px 0; }
    button { padding: 10px 15px; margin: 10px; cursor: pointer; }
    #messages { margin-top: 20px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    .message { background: #fff; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>ðŸ“¬ TempMail Pro</h1>
  <p>Your Temporary Email Address:</p>
  <div id="email">Loading...</div>
  <button onclick="copyEmail()">ðŸ“‹ Copy Email</button>
  <button onclick="refreshMessages()">ðŸ”„ Refresh Inbox</button>

  <div id="messages"><h2>ðŸ“¥ Inbox:</h2><div id="inbox"></div></div>

  <script>
    const login = 'user' + Math.floor(Math.random() * 10000);
    const domain = '1secmail.com';
    const email = `${login}@${domain}`;
    document.getElementById('email').innerText = email;

    function copyEmail() {
      navigator.clipboard.writeText(email).then(() => alert('Email copied!'));
    }

    function refreshMessages() {
      fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`)
        .then(res => res.json())
        .then(data => {
          const inbox = document.getElementById('inbox');
          inbox.innerHTML = '';
          if (data.length === 0) {
            inbox.innerHTML = '<p>No messages yet.</p>';
            return;
          }
          data.forEach(msg => {
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<strong>From:</strong> ${msg.from}<br><strong>Subject:</strong> ${msg.subject}<br><button onclick="readMessage(${msg.id})">ðŸ“– Read</button>`;
            inbox.appendChild(div);
          });
        });
    }

    function readMessage(id) {
      fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${id}`)
        .then(res => res.json())
        .then(data => {
          alert(`ðŸ“§ Subject: ${data.subject}\nFrom: ${data.from}\n\n${data.textBody}`);
        });
    }

    refreshMessages();
  </script>
</body>
</html>
