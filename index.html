  <script>
    let token = '', emailAddress = '', password = '';
    async function generateEmail() {
      const rand = Math.random().toString(36).substring(2, 10);
      const domainRes = await fetch('https://api.mail.tm/domains');
      const domainData = await domainRes.json();
      const domain = domainData["hydra:member"][0].domain;
      emailAddress = `${rand}@${domain}`;
      password = rand + 'A1!';
      try {
        await fetch('https://api.mail.tm/accounts', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: emailAddress, password })
        });
      } catch (e) {}
      const loginRes = await fetch('https://api.mail.tm/token', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ address: emailAddress, password })
      });
      const loginData = await loginRes.json();
      token = loginData.token;
      document.getElementById('email').innerText = emailAddress;
      QRCode.toCanvas(document.getElementById("qrcode"), emailAddress, err => err && console.error(err));
      fetchInbox();
    }
    async function fetchInbox() {
      if (!token) return;
      const inboxContainer = document.getElementById('emails');
      inboxContainer.innerHTML = '<div class="spinner"><div></div></div>';
      const inboxRes = await fetch('https://api.mail.tm/messages', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const inboxData = await inboxRes.json();
      const emails = inboxData["hydra:member"];
      inboxContainer.innerHTML = '';
      if (!emails.length) return inboxContainer.innerHTML = '<i>No emails received yet. Try refreshing.</i>';
      emails.forEach(email => {
        const item = document.createElement('div');
        item.className = 'email-item';
        item.innerHTML = `<strong>From:</strong> ${email.from.address}<br><strong>Subject:</strong> ${email.subject} <button class='btn' onclick='deleteEmail("${email.id}", event)'>üóëÔ∏è</button>`;
        item.onclick = (e) => { if (!e.target.closest('button')) readEmail(email.id); };
        inboxContainer.appendChild(item);
      });
    }
    async function readEmail(id) {
      const res = await fetch(`https://api.mail.tm/messages/${id}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const content = data.html?.[0] || data.text || 'No content available';
      document.getElementById('modal-content').innerHTML = `<h3>${data.subject}</h3><hr>${content}`;
      document.getElementById('modal').style.display = 'flex';
    }
    async function deleteEmail(id, event) {
      event.stopPropagation();
      await fetch(`https://api.mail.tm/messages/${id}`, {
        method: 'DELETE', headers: { Authorization: `Bearer ${token}` }
      });
      fetchInbox();
      Swal.fire('Deleted!', 'Email deleted successfully.', 'success');
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function copyEmail() {
      navigator.clipboard.writeText(emailAddress);
      Swal.fire({ toast: true, position: 'top-end', icon: 'success', title: 'Copied to clipboard!', showConfirmButton: false, timer: 2000 });
    }
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
    generateEmail();
    setInterval(fetchInbox, 10000);
  </script>
