<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TempMail Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .email-box {
      background: #222;
      color: #fff;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      word-break: break-all;
    }
    .btn {
      background-color: #0066ff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .email-list {
      margin-top: 20px;
    }
    .email-item {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .email-item:hover {
      background: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“§ TempMail Pro</h2>
    <div>
      <strong>Your Temporary Email:</strong>
      <div id="email" class="email-box">Loading...</div>
      <button class="btn" onclick="generateEmail()">Generate New Email</button>
    </div>

    <div class="email-list">
      <h3>Inbox:</h3>
      <div id="emails">Fetching emails...</div>
    </div>
  </div>

  <script>
    let login = "";
    let domain = "";

    function generateRandomString(length) {
      const chars = "abcdefghijklmnopqrstuvwxyz1234567890";
      let str = "";
      for (let i = 0; i < length; i++) {
        str += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return str;
    }

    function generateEmail() {
      login = generateRandomString(10);
      const domains = ["1secmail.com", "1secmail.org", "1secmail.net"];
      domain = domains[Math.floor(Math.random() * domains.length)];
      const email = `${login}@${domain}`;
      document.getElementById("email").innerText = email;
      fetchInbox();
    }

    async function fetchInbox() {
      if (!login || !domain) return;
      const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`);
      const messages = await response.json();
      const emailsContainer = document.getElementById("emails");

      if (messages.length === 0) {
        emailsContainer.innerHTML = "<i>No emails yet. Please wait or refresh.</i>";
        return;
      }

      emailsContainer.innerHTML = "";
      messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "email-item";
        div.innerHTML = `<strong>From:</strong> ${msg.from}<br><strong>Subject:</strong> ${msg.subject}`;
        div.onclick = () => readEmail(msg.id);
        emailsContainer.appendChild(div);
      });
    }

    async function readEmail(id) {
      const url = `https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${id}`;
      const response = await fetch(url);
      const email = await response.json();
      alert(`ðŸ“§ Subject: ${email.subject}\n\n${email.textBody || "(No content)"}`);
    }

    // Initial generation
    generateEmail();

    // Auto refresh inbox every 15 seconds
    setInterval(fetchInbox, 15000);
  </script>
</body>
</html>
